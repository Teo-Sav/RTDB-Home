<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mi Casa

</ion-header>

            <ion-grid>
              <ion-row>
                <ion-col size-lg="2" size-md="3" size-sm="4" class="ion-text-start">

                </ion-col>
                <ion-col size-lg="6" size-md="7" size-sm="8">
                  <ion-card-header>
                    Ba√±o

                </ion-col>

              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
